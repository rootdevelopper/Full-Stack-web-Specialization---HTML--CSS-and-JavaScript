<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="get" enctype="multipart/form-data">
<h3> Please enter your details for our dating web site</h3>
<div style="Position:relative: top:-10px; left:10px">
<fieldset>
	<legend> Your Face </legend>

</fieldset>

<fieldset>
	<legend>Your General Details </legend>
	
	<label for="Name"> Name:</label>
        <input type="text" name="Name" placeholder="Enter name" required=""> <br> <!-- <textarea name = "Name">  Please enter your name here  </textarea> <br> --> 
	
	<label for="Gender">Gender: </label>
		<input type="radio" name="gender" value="Male" required="">Male 
		<input type="radio" name="gender" value="Female" required="">Female<br>
	
	<label for="Age">Age: </label>
		<input type="number" name="Age" value="18" required=""><br>
	
	<label for="DOB">Date of Birth:: </label>

	<label for="Favorite Color"> Favorite Color: </label>   
		<input type="color" name="FavoriteColor"><br>
	
	<label for="Country"> Which country: </label>
	    <select name="Countries">
		
	            <option value="">  </option>
				<option value="Mexico">Mexico</option>
				<option value="US">US </option>
				<option value="UK">UK</option>
				<option value="France">France</option>
				<option value="Other">China</option>
				
		</select>
</fieldset>


<fieldset>
	<legend>Your Indicators </legend>
	
	<label for="Height"> Height: </label>
		Short <input type="range" min="0" max="100" step="5" value="50"> Tall<br>
	
	<label for="Salary"> Salary:</label>
		Poor <input type="range" min="0" max="100" step="5" value="50"> Rich<br>
</fieldset>

		<input type="checkbox" name="Contact" value="in app chat"><br>
	
</fieldset>
<input type="submit" value="Send">
